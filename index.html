<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="Male"> Male<br>
        <input type="radio" name="gender" value="Female"> Female<br>
        <input type="radio" name="gender" value="Other"> Other<br><br>

        Courses Interested:<br>
        <input type="checkbox" name="course" value="C"> C<br>
        <input type="checkbox" name="course" value="Java"> Java<br>
        <input type="checkbox" name="course" value="Python"> Python<br>
        <input type="checkbox" name="course" value="HTML"> HTML<br><br>

        <label for="location">Location:</label>
        <select name="location" id="location">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Vizag">Vizag</option>
            <option value="Vijayawada">Vijayawada</option>
        </select><br><br>

        <label for="about">About Yourself:</label><br>
        <textarea name="about" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Register">
    </form>

    <p><a href="/login.html">Already registered? Click here to login</a></p>
</body>
</html>
